<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="covekForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-success mr-2" [disabled]="!covekForm.valid">Sacuvaj</button> 
                    <button type="button" class="btn btn-warning" (click)="onCancel()">Ponisti</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="ime">Ime</label>
                        <input
                            type="text"
                            id="ime"
                            formControlName="ime"
                            class="form-control"
                            [ngClass]="{'is-invalid': covekForm.get('ime').touched && covekForm.get('ime').invalid}"/>
                            <div *ngIf="covekForm.get('ime').touched && covekForm.get('ime').invalid" class="invalid-feedback">
                                <div *ngIf="covekForm.get('ime').errors.required">Obavezno Ime</div>
                                <div *ngIf="covekForm.get('ime').errors.pattern">Mora biti puno ime i prezime</div>
                            </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="broj">Broj telefona</label>
                        <input
                            type="text"
                            id="broj"
                            formControlName="broj"
                            class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="mejl">E-mail</label>
                        <input
                            type="text"
                            id="mejl"
                            formControlName="mejl"
                            class="form-control"
                            [ngClass]="{'is-invalid': covekForm.get('mejl').touched && covekForm.get('mejl').invalid}"/>
                            <div *ngIf="covekForm.get('mejl').touched && covekForm.get('mejl').invalid" class="invalid-feedback">
                                <div *ngIf="covekForm.get('mejl').errors.required">Obavezan Email</div>
                                <div *ngIf="covekForm.get('mejl').errors.email">Mora biti vazeca Email adresa</div>
                            </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
